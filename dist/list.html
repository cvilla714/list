<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <!-- Link for Font Awesome -->
<script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
  </head>

  <body>
    <h1 class="title">Please add your Projects</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My Projects</h2>
      <button class="btn delete gone" data-delete-list-button><i class="far fa-trash-alt delete fa-lg"></i></button>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">Youtube</li> -->
        <!-- <li class="list-name">Work</li> -->
        <!-- <li class="list-name">Grocery</li> -->
      </ul> 

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list main-container" data-list-display-container >
      <div class="todo-header">
        <h2 class="list-title main-title" data-list-title >YouTube</h2>
        <p class="task-count counter" data-list-count >3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks todos" data-tasks >
          <div class="task">
            <input 
              type="checkbox"
              id="task-1"
            />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              record todo list video
            </label>
          </div>
          <!-- /task-1 -->

          <div class="task">
              <input 
                type="checkbox"
                id="task-2"
              />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                another task
              </label>
            </div>
            <!-- /task-2 -->

            <div class="task">
                <input 
                  type="checkbox"
                  id="task-3"
                />
                <label for="task-3">
                  <span class="custom-checkbox"></span>
                  a third task
                </label>
              </div>
              <!-- /task-3 -->
        </div>

        <div class="new-task-creator">
            <form action="">
                <input 
                  type="text"
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          
        </div>
      </div>
    </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox"/>
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    <script src="./themain.js"></script>
  </body>
</html>
