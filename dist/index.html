    <title>Project Todo List</title>

  <body>
    <div class="row">
      <div class="col-6 additem">
        <div class="project">
          <h1>Please add your project</h1>
          <div class="pro">
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Please Add Your Project
              </button>
            <!-- <button type="button" class="btn btn-success">Please Add Your Project</button> -->
                <!-- Button trigger modal -->

                  <div class="addingproject"></div>


              <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Adding New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="addproject text-center my-4">
                      <label class="text-light">Add a new todo...</label>
                      <input class="form-control m-auto" type="text" name="add" id="addtheproject"/>
                    </form>
                 </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
               Add Your Event
             </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1"aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Event title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Event</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="your event">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Due Date</label>
                        <input type="text" id="datepicker" class="form-control" paceholder="choose a date">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Priority</label>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Chose the priority for the event</option>
                          <option value="1">High</option>
                          <option value="2">Medium</option>
                          <option value="3">Low</option>
                        </select>
                        <!-- <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary out" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary include">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      
          <div class="col-6">

            <div class="container">
              <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo List</h1>
                <form class="search">
                  <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
                </form>
              </header>
              <!--  -->
              <ul class="list-group todos mx-auto text-light">
              </ul>

              <!--  -->
              <p>Date: <input type="text" id="datepicker"></p>
              <form class="add text-center my-4">
                <label class="text-light">Add a new todo...</label>
                <input class="form-control m-auto" type="text" name="add" id="recipe"/>

                <!-- <div class="input-group-append"> -->
                  <!-- <input type="submit" value="add" class="btn btn-outline-secondary" /> -->
                <!-- </div> -->
              </form>
            </div>
          </div>
    </div>
