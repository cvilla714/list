                  </form>

              <div class=" modal-content">

            <h5 class="modal-title" id="exampleModalLabel">Event title</h5>

          </div>
          <div class="modal-body">
            <div class="row">
              <div>
                <div class="">
                  <form class="ControlInput1 text-center my-4">
                    <div class='row'>
                      <label class="text-primary">Add the title </label>
                      <input class="form-control m-auto" type="text" name="add" id="ControlInputone" />
                      <div class="mb-3">
                        <label for="ControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="ControlTextareaone" rows="3"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="mb-3">
                          <label for="ControlInput2" class="form-label">Due Date</label>
                          <input type="date" class="form-control" id="thedate" paceholder="choose a date">
                        </div>
                        <div class="mb-3">
                          <label for="ControlTextarea3" class="form-label">Priority</label>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Chose the priority for the event</option>
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                          </select>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary out" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary include">Save changes</button>
                      </div>
                    </div>
                  </form>
                </div>
